<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="calc-wrap">
      <div class="display">
        <span id="value">0</span>
      </div>
      <div class="pad">
        <button class="btn control" type="button">C</button>
        <button class="btn back" type="button">←</button>
        <div class="operator-col" style="grid-column: 4/5">
          <button class="btn operator" type="button">÷</button>
          <button class="btn operator" type="button">×</button>
          <button class="btn operator" type="button">−</button>
          <button class="btn operator" type="button">+</button>
          <button class="btn operator equals" type="button">=</button>
        </div>
        <button class="btn num" type="button">7</button>
        <button class="btn num" type="button">8</button>
        <button class="btn num" type="button">9</button>
        <button class="btn num" type="button">4</button>
        <button class="btn num" type="button">5</button>
        <button class="btn num" type="button">6</button>
        <button class="btn num" type="button">1</button>
        <button class="btn num" type="button">2</button>
        <button class="btn num" type="button">3</button>
        <button class="btn zero" type="button">0</button>
      </div>
    </div>
  </body>
</html>
